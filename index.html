<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drug Interaction Checker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Drug Interaction Checker</h1>
      <p>Enter drug names to check for potential interactions.</p>
      <input type="text" id="drugInput" placeholder="Enter drug name..." />
      <button onclick="checkInteraction()">Check Interaction</button>
      <div id="result"></div>
    </div>

    <div id="chatContainer">
      <div id="chatBox"></div>
      <input type="text" id="chatInput" placeholder="Ask something..." />
      <button onclick="chatWithAi()">Send</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
